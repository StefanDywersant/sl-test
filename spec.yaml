swagger: '2.0'
paths:
  /pet/findByStatus:
    get:
      tags:
        - pet
      summary: Alestorm
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      produces:
        - application/json
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: true
          type: array
          items:
            type: string
            enum:
              - available
              - pending
              - sold
            default: available
          collectionFormat: multi
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: 'http://stoplight.stoplight-local.com:8080/api/v1/projects/stoplight/sl-test-2/nodes/spec.yaml/definitions/Pet'
        '400':
          description: Invalid status value
      security:
        - petstore_auth:
            - 'write:pets'
            - 'read:pets'
info:
  title: "I'm a goat, bleeeet!"
